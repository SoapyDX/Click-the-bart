<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            function disableConsoleAccess() {
                document.addEventListener('keydown', function(event) {
                    if ((event.ctrlKey || event.metaKey) && event.shiftKey && event.keyCode === 73) {
                        event.preventDefault();
                        event.stopPropagation();
                        alert('fuck you.');
                    }
                }, true);
                
                document.addEventListener('contextmenu', function(event) {
                    event.preventDefault();
                }, true);
                
                Object.defineProperty(window, 'console', {
                    get: function() {
                        throw new Error('Console access is disabled.');
                    }
                });
            }
    
            disableConsoleAccess();
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Simpson's WIKI</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('font.otf') format('opentype');
        }
        body {
            font-family: 'CustomFont', sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .header {
            background-color: #dad610;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
        }
        .nav {
            background-color: #2c2c2c;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            cursor: pointer;
        }
        .main {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
        }
        .sidebar {
            width: 250px;
            padding: 20px;
            background-color: #e9ecef;
            margin-right: 20px;
            border: 1px solid #ddd;
            color: #000;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #5e5e5e;
            border: 1px solid #000000;
            color: #ffffff;
            position: relative;
        }
        .content h2 {
            border-bottom: 2px solid #1a1a1a;
            padding-bottom: 10px;
            margin-top: 0;
        }
        .image-container {
            position: absolute;
            top: 20px;
            right: -300px;
            width: 250px;
        }
        .image-container img {
            width: 90%;
            height: auto;
            cursor: pointer;
        }
        .footer {
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        .image-gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin: 20px 0;
}

.image-item {
    width: 150px;
    text-align: center;
    margin: 10px;
}

.image-item img {
    width: 100%;
    height: auto;
    display: block;
}

.image-item p {
    margin: 10px 0 0;
    font-size: 1em;
    color: #fff;
}

    </style>
</head>
<body>
    <audio id="audio" autoplay>

    <div class="header">

        </a>

    </div>
    
    <script>

</html>
