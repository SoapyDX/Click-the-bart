<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i see you</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: 'CustomFont', sans-serif;
        }
        @font-face {
            font-family: 'CustomFont';
            src: url('font.otf') format('opentype');
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 100s forwards; /* Adjust this duration based on your audio length */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #image {
            position: absolute;
            bottom: 10%;
            left: 10%;
            width: 20%;
            height: auto;
            object-fit: cover;
            z-index: -1;
        }
        #text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            text-align: center;
        }
    </style>
</head>
<body>
    <audio id="audio" autoplay>
        <source src="sayhello.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <img id="image" class="fade-in" src="bart.png" alt="Background Image">
    <div id="text" class="fade-in">BART</div>

    <script>
        const audio = document.getElementById('audio');
        audio.addEventListener('canplaythrough', () => {
            // Time before redirecting to main.html (after fade-in complete)
            setTimeout(() => {
                window.location.href = 'main.html';
            }, audio.duration * 1000); // Duration of the audio in milliseconds
        });
    </script>
</body>
</html>
