<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function handleDoorClick() {
            const sound = new Audio('doorsfx.mp3');
            sound.play();
            document.title = "Entering door...";
            const blackScreen = document.getElementById('black-screen');
            blackScreen.style.display = 'block';
            blackScreen.style.transition = 'opacity 3s';
            blackScreen.style.opacity = '1';
            sound.onended = function() {
                window.location.href = 'code2.html';
            };
        }

        function fadeOutOldOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.style.transition = 'opacity 3s';
            overlay.style.opacity = '0';
            setTimeout(function() {
                overlay.style.display = 'none';
            }, 3000);
        }

        window.onload = function() {
            fadeOutOldOverlay();
            document.getElementById('door').addEventListener('click', handleDoorClick);
        };
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>he's gone because of you</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('livingroom.png');
            background-size: cover;
            background-position: center;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 1;
            z-index: 9999;
        }
        #black-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            display: none;
            z-index: 10000;
        }
        #main-image {
            position: absolute;
            top: 75%;
            left: 40%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: auto;
        }
        #door {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div id="black-screen"></div>
    <img id="main-image" src="deadhomer.png" alt="Main Image">
    <img id="door" src="door.png" alt="Door Image">
    <audio autoplay loop>
        <source src="homer.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
