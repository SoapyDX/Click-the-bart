<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            function disableConsoleAccess() {
                document.addEventListener('keydown', function(event) {
                    if ((event.ctrlKey || event.metaKey) && event.shiftKey && event.keyCode === 73) {
                        event.preventDefault();
                        event.stopPropagation();
                        alert('fuck you.');
                    }
                }, true);
                
                document.addEventListener('contextmenu', function(event) {
                    event.preventDefault();
                }, true);
                
                Object.defineProperty(window, 'console', {
                    get: function() {
                        throw new Error('Console access is disabled.');
                    }
                });
            }
    
            disableConsoleAccess();
        })();

        // Function to play sound and redirect to new page
        function handleDoorClick() {
            // Play the sound
            const sound = new Audio('doorsfx.mp3');
            sound.play();

            // Change the title
            document.title = "Entering door...";

            // Make the screen black
            const overlay = document.getElementById('overlay');
            overlay.style.transition = 'opacity 3s';
            overlay.style.opacity = '1';

            // Redirect after the sound is done playing
            sound.onended = function() {
                window.location.href = 'code2.html';
            };
        }

        // Fade out the black screen
        function fadeOutBlackScreen() {
            setTimeout(function() {
                const overlay = document.getElementById('overlay');
                overlay.style.transition = 'opacity 3s';  // Change to 3 seconds for longer fade-out
                overlay.style.opacity = '0';
                setTimeout(function() {
                    overlay.style.display = 'none';
                }, 3000); // Match the fade-out duration
            }, 7000); // Delay before fading out
        }

        window.onload = function() {
            const hasVisited = localStorage.getItem('hasVisited');
            if (hasVisited) {
                // Remove overlay immediately if site has been visited before
                document.getElementById('overlay').style.display = 'none';
            } else {
                // Set flag and apply fade-out effect if site has not been visited
                localStorage.setItem('hasVisited', 'true');
                fadeOutBlackScreen();
            }

            // Set click event for the door
            document.getElementById('door').addEventListener('click', handleDoorClick);
        };
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>he's gone because of you</title>
    <style>
        body {

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            opacity: 1;
            z-index: 9999;
        }
        img:not(#main-image) {
            position: absolute;
            top: 330px;

            height: auto;
            cursor: pointer;
        }
        #main-image {
            position: absolute;
            top: 75%;
            left: 40%;

            width: 500px;

        }
        #door {
            bottom: 5000px;

        }
    </style>
</head>
