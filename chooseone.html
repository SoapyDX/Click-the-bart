<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            function disableConsoleAccess() {
                document.addEventListener('keydown', function(event) {
                    if ((event.ctrlKey || event.metaKey) && event.shiftKey && event.keyCode === 73) {
                        event.preventDefault();
                        event.stopPropagation();
                        alert('fuck you.');
                    }
                }, true);
                
                document.addEventListener('contextmenu', function(event) {
                    event.preventDefault();
                }, true);
                
                Object.defineProperty(window, 'console', {
                    get: function() {
                        throw new Error('Console access is disabled.');
                    }
                });
            }
    
            disableConsoleAccess();
        })();

        let backgroundAudio;

        // Function to handle door click
        function handleDoorClick(url) {
            // Stop the background audio
            if (backgroundAudio) {
                backgroundAudio.pause();
                backgroundAudio.currentTime = 0; // Reset playback to the beginning
            }

            // Play the sound
            const sound = new Audio('doorsfx.mp3');
            sound.play();

            // Change the title
            document.title = "Entering door...";

            // Show and fade in the new black screen
            const blackScreen = document.getElementById('black-screen');
            blackScreen.style.display = 'block';
            blackScreen.style.transition = 'opacity 3s';
            blackScreen.style.opacity = '1';

            // Redirect after the sound is done playing
            sound.onended = function() {
                window.location.href = url;
            };
        }

        // Fade out the old overlay
        function fadeOutOldOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.style.transition = 'opacity 3s';  // Change to 3 seconds for longer fade-out
            overlay.style.opacity = '0';
            setTimeout(function() {
                overlay.style.display = 'none';
            }, 3000); // Match the fade-out duration
        }

        window.onload = function() {
            // Store reference to the background audio
            backgroundAudio = document.querySelector('audio');

            fadeOutOldOverlay();
            document.getElementById('door1').addEventListener('click', function() { handleDoorClick('bartwiki.html'); });
            document.getElementById('door2').addEventListener('click', function() { handleDoorClick('goodbye.html'); });
        };
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>choose</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            background-size: cover;
            background-position: center;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 1;
            z-index: 9999;
        }
        #black-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0; /* Initially hidden */
            display: none; /* Hide initially */
            z-index: 10000; /* Make sure it's on top */
        }
        #shaking-text {
            position: absolute;
            top: 10%;
            left: 48%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            font-weight: bold;
            animation: shake 0.2s infinite;
        }
        @keyframes shake {
            0% { transform: translate(-50%, -50%) translateX(-2px); }
            25% { transform: translate(-50%, -50%) translateX(2px); }
            50% { transform: translate(-50%, -50%) translateX(-2px); }
            75% { transform: translate(-50%, -50%) translateX(2px); }
            100% { transform: translate(-50%, -50%) translateX(-2px); }
        }
        #main-image {
            position: absolute;
            top: 75%;
            left: 40%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: auto;
        }
        #door1, #door2 {
            position: absolute;
            bottom: 150px; /* Adjust as needed */
            width: 300px;
            transform: translateX(-10%);
            height: auto;
            cursor: pointer;
        }
        #door1 {
            left: 25%; /* Adjust as needed */
        }
        #door2 {
            right: 25%; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div id="black-screen"></div>
    <div id="shaking-text">CHOOSE THE RIGHT ONE.</div>
    <img id="door1" src="door.png" alt="Door Image">
    <img id="door2" src="door.png" alt="Door Image">
    <audio autoplay loop>
        <source src="choose.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
