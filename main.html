<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            function disableConsoleAccess() {
                document.addEventListener('keydown', function(event) {
                    if ((event.ctrlKey || event.metaKey) && event.shiftKey && event.keyCode === 73) {
                        event.preventDefault();
                        event.stopPropagation();
                        alert('fuck you.');
                    }
                }, true);
                
                document.addEventListener('contextmenu', function(event) {
                    event.preventDefault();
                }, true);
                
                Object.defineProperty(window, 'console', {
                    get: function() {
                        throw new Error('Console access is disabled.');
                    }
                });
            }
    
            disableConsoleAccess();
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click the bart</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('font.otf') format('opentype');
        }
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'CustomFont', Arial, sans-serif;
            position: relative;
        }
        .container {
            text-align: center;
        }
        img {
            cursor: pointer;
            max-width: 100%;
            height: auto;
        }
        .input-container {
            position: absolute;
            top: 10px;
            left: 10px;
            display: none; /* Hidden by default */
        }
        input[type="text"] {
            padding: 5px;
            font-size: 16px;
            font-family: 'CustomFont', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="input-container" id="inputContainer">
        <input type="text" id="textInput" placeholder="INSERT CODE HERE">
    </div>
    <div class="container">
        <audio autoplay loop>
            <source src="bartambience.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <a href="bart.html" id="bartLink">
            <img src="bart.png" alt="Clickable Image">
        </a>
    </div>
    <script>
        const sounds = [
            new Audio('keyboard1.mp3'),
            new Audio('keyboard2.mp3'),
            new Audio('keyboard3.mp3'),
            new Audio('keyboard4.mp3')
        ];

        document.getElementById('textInput').addEventListener('input', function() {
            if (this.value.toUpperCase() === 'BART') {
                window.location.href = 'dead.html';
            }
        });

        document.addEventListener('keydown', function() {
            const randomSound = sounds[Math.floor(Math.random() * sounds.length)];
            randomSound.play();
        });

        // Check if bart.html has been visited
        if (localStorage.getItem('visitedBart')) {
            document.getElementById('inputContainer').style.display = 'block';
        }

        // Set flag when visiting bart.html
        document.getElementById('bartLink').addEventListener('click', function() {
            localStorage.setItem('visitedBart', 'true');
        });
    </script>
</body>
</html>
