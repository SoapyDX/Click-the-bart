<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background-color 0.1s;
        }
        #content {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #screamImage {
            width: 10vw;
            height: auto;
            opacity: 0; 
            transition: opacity 2s ease, width 0s;
        }
    </style>
</head>
<body>
    <div id="content">
        <img id="screamImage" src="iseeyoubart.png" alt="Screamer Image">
        <audio id="screamAudio" src="jumpscare.mp3" preload="auto"></audio>
    </div>
    <script>
        function enterFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        setTimeout(() => {
            enterFullscreen();

            const content = document.getElementById('content');
            const screamImage = document.getElementById('screamImage');
            const body = document.body;
            content.style.display = 'flex';
            screamImage.style.opacity = 1;

        e
            setTimeout(() => {
                screamImage.style.width = '50vw';
                document.getElementById('screamAudio').play();

                
                const colorInterval = setInterval(() => {
                    body.style.backgroundColor = getRandomColor();
                }, 50);

                
                setTimeout(() => {
                    clearInterval(colorInterval);
                    window.location.href = 'main.html';
                }, 400);

            }, 500);
        }, 3000);
    </script>
</body>
</html>
