                        event.preventDefault();

  html, body {
    height: 100%;

  .wrapper {
    display: flex;

  }
  .sidebar {
    width: 300px;
    background: linear-gradient(to bottom, #fffb00, #000); /* Gradient from normal color to black */
    border-right: 1px solid #333333;
    padding: 20px;

    position: sticky;
    top: 0;
    height: 100%;
    overflow-y: auto; /* Enable scrolling within the sidebar */
  }
  .main-content {
    flex: 1;
    padding: 20px;
    overflow-y: auto; /* Enable scrolling within the main content */
    background: linear-gradient(to bottom, #323300, #000); /* Gradient from normal color to black */
    color: #ccc; /* Lighter main content text color for contrast */

  }
  .infobox {
    width: 100%;
    background: linear-gradient(to bottom, #aabd03, #000); /* Gradient from normal color to black */
    border: 1px solid #c7a200;

    padding: 10px;
    margin-bottom: 20px;
    color: #ccc; /* Lighter infobox text color for contrast */
  }
  .infobox-title {
    text-align: center;
    font-size: 1.5em;
    font-weight: bold;
    background: linear-gradient(to bottom, #ffd000, #000); /* Gradient from normal color to black */
    color: white;
    padding: 10px 0;
    margin-bottom: 10px;
  }
  .infobox-image {
    text-align: center;
    margin-bottom: 10px;
  }
  .infobox-image img {
    max-width: 100%;
    height: auto;
  }
  .infobox-caption {
    text-align: center;
    font-size: 0.9em;
    color: #bbb; /* Darker infobox caption color */
    margin-bottom: 10px;
  }
  .infobox-group {
    margin-bottom: 10px;
  }
  .infobox-group header {
    font-weight: bold;
    background: linear-gradient(to bottom, #cc8c01, #000); /* Gradient from normal color to black */
    padding: 5px;
    border-bottom: 1px solid #333;
    margin-bottom: 5px;
    font-family: 'CustomFont', sans-serif;
  }
  .infobox-data {
    display: flex;
    justify-content: space-between;
    padding: 5px;
    border-bottom: 1px solid #444;
  }
  .infobox-data:last-child {
    border-bottom: none;
  }
  .infobox-data label {
    font-weight: bold;
    margin-right: 10px;
    font-family: 'CustomFont', sans-serif;
  }
  .infobox-data span {
    flex: 1;
    text-align: right;
  }
  .main-content h1 {
    font-size: 2em;
    margin-bottom: 10px;
    color: #fff; /* Lighter main content header color */
    font-family: 'CustomFont', sans-serif;
  }
  .main-content p {
    margin-bottom: 10px;
    color: #ccc; /* Lighter main content paragraph color */
  }
  .back-button {
    position: absolute;
    bottom: 20px;
    right: 20px;
    background: linear-gradient(to bottom, #ffe600, #000); /* Gradient from normal color to black */
    color: white;
    padding: 10px 20px;

    cursor: pointer;
    font-size: 1em;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    font-family: 'CustomFont', sans-serif;
  }
  .back-button:hover {
